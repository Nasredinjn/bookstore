{% extends "_base.html" %}

{% block title %}
    {{book.title}}
{% endblock %}

{% block content %}
        <div class="book-detail">
            <img class="bookcover" src="{{ book.book_cover }}" alt="{{ book.title }}">
            <h2><a href="">{{ book.title }}</a></h2>
            <p>Author: {{ book.author }}</p>
            <p>Price: {{ book.price }}</p>
        </div>

        <div>
        <h3>Reviews</h3>
        <ul>
        {% for review in reviews %}
        <li>{{ review.review }} ({{ review.user }})</li>
        {% endfor %}
        </ul>
        </div>


{% endblock %}
