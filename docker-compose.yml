version: "3.9"
services:
  web:
    build: .
    ports:
     - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
     - .:/code
    depends_on:
      - db
    environment:
      - DJANGO_SECRET_KEY=django-insecure-y1s__59apg(+a#qnu&x*%mpds_9ng$hv2cbd5o)wf()3pduppk
      - DJANGO_DEBUG=True
      -  "DJANGO_SECURE_SSL_REDIRECT=False"
      -  "DJANGO_SECURE_HSTS_SECONDS=0" # new
      -  "DJANGO_SECURE_HSTS_INCLUDE_SUBDOMAINS=False" # new
      -  "DJANGO_SECURE_HSTS_PRELOAD=False" # ne
      - "DJANGO_SESSION_COOKIE_SECURE=False" # new
      - "DJANGO_CSRF_COOKIE_SECURE=False" # new
  db:
    image: postgres:13
    volumes:
      - postgres_db:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=nasr

volumes:
     postgres_db:

